<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8472c44b81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/index.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="head-container">
            <div class="head_logo">
                <a href="index.html"><img src="/images/Logo.jpg" alt="header-logo" width="65px"></a>
            </div>
                       
            <nav>   
                <ul class="nav-list">
                    <li><a target="_blank" href="/pages/project.html">Projects</a></li>
                    <li><a target="_blank" href="/pages/contact.html">Contact</a></li>
                </ul>
           </nav>
    </div>
    </header>
         
    <main>
        <div class="contact__container">
            <div class="contact__content-left">
                    <h1 class="contact__title">Full set of great features to make your product fresh</h1>
                    <p class="contact__info">
                        Our favourite brands are friends! We help them to achieve their goals,
                        they help us to stay sharp
                    </p>
            </div>

            <div class="contact__content-right">
                <form class="contact__form">
                    <input class="input-field" type="text" placeholder="Name">
                    <input class="input-field" type="email" placeholder="Email">
                    <input class="input-field" name="text" placeholder="Message">
                    <button class="contact__button" type="submit">Submit</button>
                </form>
            </div>
        </div>
         <div class="contact_map">
            <img src="/images/contact-map.jpg" alt="map">
         </div>
    </main>
     
    <footer>
        <div class="footer">
              <div class="footer__logo">
                  <a href="/index.html"><img src="/images/Logo.jpg" alt="footer-logo" width="80px" height="17px">
                  </a>
              </div>
          <div class="footer__link">
              <ul class="footer__links">
                  <li class="footer__menu"><a href="/pages/project.html" class="footer__link" target="_blank">Projects</a></li>
                  <li class="footer__menu"><a href="/pages/contact.html" class="footer__link" arget="_blank">Contact</a></li>
              </ul>
  
              <ul class="footer__social-links">
                  <li class="footer__social-menu"><a href="#" class="footer__social-link"><i class="fa-brands fa-dribbble"></i></a></li>
                  <li class="footer__social-menu"><a href="#" class="footer__social-link"><i class="fa-brands fa-instagram"></i></a></li>
                  <li class="footer__social-menu"><a href="#" class="footer__social-link"><i class="fa-brands fa-twitter"></i></a></li>
              </ul>
          </div>    
       </div>  
     </footer>
  
</body>
</html>
